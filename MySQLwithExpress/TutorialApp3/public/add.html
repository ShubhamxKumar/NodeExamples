<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./addpr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.2/cjs/popper-base.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container p-4">
      <h3 class="text-center">Add Products</h3>
      <div class="row justify-content-center">
        <div class="col-6">
          <form>
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" id="product_name" />
            </div>
            <div class="form-group">
              <label for="productManufacturer">Product Manufacturer</label>
              <input type="text" id="product_manufacturer" />
            </div>
            <div class="form-group">
              <label for="productPrice">Product Price</label>
              <input type="number" id="product_price" />
            </div>
            <button class="btn btn-success" id="submitbutton">Add</button>
          </form>
          <button id="sample">sample</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.2/cjs/popper-base.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./jquery.js"></script>
    <script src="./main.js"></script>
    <title>SHOPit</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col"></div>
              <h1 class="col"> SHOPit </h1>
              <div class="col"></div>
          </div>
          <div class="row" id="product_list">
              <div class="col-4 card mx-2 p-4">
                  <h4 class="product_name">Pixel 2</h4>
                  <div class="product_manufacturer">Google</div>
                  <div class="row">
                      <div class="col m-3 p-3">
                          <h4 class="product_price"><b>Rs. 65,000</b></h4>
                      </div>
                      <button class="col btn btn-primary m-3" class="butbtn">Buy</button>
                  </div>
              </div>
              <div class="col-4 card mx-2 p-4">
                <h4 class="product_name">Pixel 2 XL</h4>
                <div class="product_manufacturer">Google</div>
                <div class="row">
                    <div class="col m-3 p-3">
                        <h4 class="product_price"><b>Rs. 75,000</b></h4>
                    </div>
                    <button class="col btn btn-primary m-3" class="buybtn">Buy</button>
                </div>
            </div>
          </div>
      </div>
  </body>
</html>
